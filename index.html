<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- FONTS AWSOME -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- BOOTSTRAP CSS FILE-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- OWN STYLE FILE -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--------------------------------
                       Header section
        ------------------------------>

    <nav class="navbar header navbar-expand-lg navbar-light">
      <div class="container">
     <img class="nav_logo" src="./assets/header-logo.png" alt=""
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-stream"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Login</a>
            </li>
          </ul>
          <div class="nav-login">
            <button class="btn sign-up-button">Sign Up</button>
          </div>
        </div>
      </div>
    </nav>

    <!-------------------------------------------
                     login card
     ---------------------------------------- -->

    <div class="login-container">
      <div class="login-card">
        <div class="row">
          <div class="col-lg-5">
            <img
              src="./assets/login-image.jpg"
              class="img-fluid h-100 w-100"
              alt="login-image"
            />
          </div>
          <div class="col-lg-7">
            <form
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <div class="col-10">
                <div class="heading">
                  <h1>Login to You Account</h1>
                </div>
              </div>
              <div class="form-row col-10">
                <div
                  class="w-100 button-group d-flex align-items-center justify-content-between"
                >
                  <button class="btn blue-button1 engineerBtn">Engineer</button>

                  <button class="btn text-white blue-button">Customer</button>
                </div>
              </div>
              <div class="form-row col-10">
                <div class="w-100">
                  <div class="input-field">
                    <input type="text" placeholder="UserName" />
                    <i class="fa-regular fa-user"></i>
                  </div>
                </div>
              </div>
              <div class="form-row col-10">
                <div class="w-100">
                  <div class="input-field">
                    <input type="password" placeholder="Shh! It's a Secret" />
                    <i class="fa-solid fa-unlock"></i>
                  </div>
                  <p class="text-end forgot-password">Forgot Password?</p>
                </div>
              </div>
              <div class="form-row col-10">
                <div class="w-100">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div>
                      <input type="checkbox" />
                      <span class="checkbox-text">
                        Remember Me For 30 Days
                      </span>
                    </div>
                    <button class="btn login-button">Login</button>
                  </div>
                </div>
              </div>
            </form>
            <hr class="solid" />
            <p class="account-details text-center">
              Don't have an account? <span class="text-sky-blue">Sign Up!</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <hr class="footer-solid" />
      <p class="footer-text text-center">
        â’¸2022 Engineersboot All Rights Reserved.
      </p>
    </div>
    <!--bootstrap js files -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
